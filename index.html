<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>6-Digit Entry</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
      font-size: 24px;
    }
    .inputs-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    input[type="number"] {
      width: 68px;
      height: 68px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      -webkit-appearance: none;
      appearance: none;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #0066ff;
      box-shadow: 0 0 0 4px rgba(0,102,255,0.2);
    }
    button {
      height: 56px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: #0066ff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,102,255,0.3);
      cursor: pointer;
      margin: 0 20px;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(0,102,255,0.3);
    }
    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      min-height: 28px;
      color: #0066ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter 6 Numbers</h1>

    <div class="inputs-row">
      <input type="number" id="num1" min="0" max="99">
      <input type="number" id="num2" min="0" max="99">
      <input type="number" id="num3" min="0" max="99">
      <input type="number" id="num4" min="0" max="99">
      <input type="number" id="num5" min="0" max="99">
      <input type="number" id="num6" min="0" max="99">
    </div>

    <button onclick="submitForm()">Enter</button>

    <div id="response"></div>
  </div>

<script>
  const inputs = document.querySelectorAll('input[type="number"]');

  // Auto-tab + clean input
  inputs.forEach((input, i) => {
    input.addEventListener('input', () => {
      input.value = input.value.replace(/\D/g, '').slice(0,2);
      if (input.value.length === 2 && i < 5) {
        inputs[i+1].focus();
        inputs[i+1].select();
      }
    });
  });

  // Press Enter anywhere â†’ submit
  document.addEventListener('keydown', e => {
    if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
      e.preventDefault();
      submitForm();
    }
  });

  function submitForm() {
    const data = {
      num1: inputs[0].value || '',
      num2: inputs[1].value || '',
      num3: inputs[2].value || '',
      num4: inputs[3].value || '',
      num5: inputs[4].value || '',
      num6: inputs[5].value || ''
    };

    google.script.run
      .withSuccessHandler(msg => {
        document.getElementById('response').textContent = msg || 'Saved!';
        inputs.forEach(i => i.value = '');
        inputs[0].focus();
      })
      .withFailureHandler(err => {
        document.getElementById('response').textContent = 'Error: ' + err.message;
      })
      .submitForm(data);
  }

  // Focus first field when page loads
  window.onload = () => inputs[0].focus();
</script>
</body>
</html>
